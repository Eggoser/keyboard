<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400|Roboto:100,300,400&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="styles/static.css">
    <title>keyboard training for programming</title>
  </head>
  <body>
    <div class="indicator">
      <div class="metric_header">CODE SPEED TEST</div>
      <div class="indicator_content">
        <div class="metricbar">
          <div class="metric">
            <div class="words"></div>
            <div class="label">WORDS / MIN</div>
          </div>
          <div class="metric">
            <div class="symbols"></div>
            <div class="label">CHARS / MIN</div>
          </div>
          <div class="metric">
            <div class="mistakes"></div>
            <div class="label">% ACCURACY</div>
          </div>
        </div>
        <div class="metricbar">
          <div class="metric small">
            <div class="time"></div>
            <div class="label">SEC</div>
          </div>
        </div>
      </div>
    </div>
    <div class="shadow_top"></div>
    <div class="textbar" id="txt" tabindex=1>


    </div>
    <div class="shadow_bottom"></div>
    <div class="content">

    </div>

    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
